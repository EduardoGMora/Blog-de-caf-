<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">         <!--Header-->
        <div class="contenedor">
            <div class="barra">                         
                <a class="logo" href="index.html">      <!--logo-->
                    <h1 class="logo__nombre no-margen centrar">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">                <!--navegación-->
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">                     <!--título-->
            <h2 class="no-margen">Blog de café con consejos y cursos</h2>
            <p class="no-margen">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>    
    </header>                       <!--Fin de header-->
    
    <main class="contenedor">
        <h3 class="centrar">Contacto</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="inputnombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="inputnombre">
            </div> 
            <div class="campo">
                <label class="campo__label" for="inputemail">Correo</label>
                <input class="campo__field" type="email" placeholder="@email.com" id="inputemail">
            </div>
            <div class="campo">
                <label class="campo__label" for="inputmensaje">Mensaje</label>
                <textarea class="campo__field" id="inputmensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
    
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">                         
                <a class="logo" href="index.html">      <!--logo-->
                    <h1 class="logo__nombre no-margen centrar">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">                <!--navegación-->
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="Cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="Contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="autor">
            <p class="autor__p no-margen ">Desarrollado por: </p> <a class="autor__a" href="https://github.com/EduardoGMora">Eduardo Mora</a>
        </div>
    </footer>
    <script src="js/modernizr-custom.js"></script>
</body>
</html
